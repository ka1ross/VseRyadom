        checkboxOVZ.addEventListener("click", checked);

        function checked() {
          var checkboxDisabled_Person = document.getElementById("checkboxOVZ");
          var checkboxValonteer = document.getElementById("checkboxVoloonteer");
          var input1 = document.getElementById("fileOVZ");
          var input = document.getElementById("NumberOVZ");
          var image = document.getElementById("icon170");

             fadeIn(input1, 70);

             input1.style.display = "block";
             image.style.display = "block";

          }
          else if(checkboxDisabled_Person.checked == false){
              input.style.display = "none";
              input1.style.display = "none";
              input.style.opacity = 0.0;
              input1.style.opacity = 0.0;
          }

          }

        function checkedValonteer(){

          var inputValonteerFile = document.getElementById("CheckValonteer");

             inputValonteerFile.style.display = "block";
             image.style.display = "block";
             image1.style.display = "block";

             moveDown();

          else if(checkboxValonteer.checked == false){

            inputValonteerFile.style.display = "none";
            inputValonteer.style.opacity = 0.0;
            inputValonteerFile.style.opacity = 0.0;
          }
          if(checkboxDisabled_Person.checked == false && checkboxValonteer.checked == false){
            moveUP();
            image.style.display = "none";
            image1.style.display = "none";
          }
          }

        function fadeIn(el, speed) {
          var step = 1 / speed;
          var interval = setInterval(function () {
            if (+el.style.opacity >= 0.7)
              clearInterval(interval);

            el.style.opacity = +el.style.opacity + step;
          }, speed / 1);
        }


        function moveDown() {
          let coordY = 1549;
          let time = setInterval(frame, 1);
          function frame() {
            if (coordY == 1790) {
              clearInterval();
            }
            else {
              coordY++;
              btn.style.top = coordY + "px";
            }
          }
        }

        function moveUP() {
          let coordY = 1790;
          let time = setInterval(frame, 1);
          function frame() {
            if (coordY == 1549) {
              clearInterval();
            }
            else {
              coordY--;
              btn.style.top = coordY + "px";
            }
          }
